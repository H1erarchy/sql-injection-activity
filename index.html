<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <h2>Login Form</h2>
    <form action="/login" method="post">
      <div class="container">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
      
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
      
        <input type="submit" value="Submit">
      </div>
    </form>
  
    <script>
      if (document.location.hash === '#unauthorized') {
        document.write('<div class="unauthorized">Invalid Username or Password</div>');
      } else if (document.location.hash === '#error') {
        document.write('<div class="error">An error has occurred</div>');
      }
    </script>
  </body>
</html>
